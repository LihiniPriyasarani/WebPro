<html>
<head>
<title> Registration Form </title>
<link rel = "stylesheet" href = "styles.css">
<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<script>
	function check(){
		if (document.getElementById("Name").value == ""){
			alert("You should insert your Name.");
			return false;
		}
		else if (document.getElementById("email").value == ""){
			alert("You should insert your email.");
			return false;
		}
		else if (document.getElementById("contact").value == ""){
			alert("You should insert your contact Number.");
			return false;
		}
		else if (document.getElementById("password").value == ""){
			alert("You should insert your password.");
			return false;
		}
		else if (document.getElementById("password1").value == ""){
			alert("You should insert your confirm password.");
			return false;
		}
		else{
			alert("Successfully");
			
		}
	}
 
</script>


</head>
<body>
<form onsubmit="return check()"  method ="POST" action ="./homepage.html">
<div class = "container">
<div class = "row">
<div class = "col-md-10 offset= md-1">
<div class = "row">
	<div class = "col-md-5 register-left">
	<img src = "icon.png">
	<h3> Join Us </h3>
	<button type = "button" class = "btn btn-primary"> About Us </button>
	</div>
	<div class = "col-md-7 register-right">
	<h2> Register Here </h2>
	<div class = "register-form">
		<div class = "form-group">
		<input type = "text" class = "form-control" placeholder = "Name">
		</div>
		
		<div class = "form-group">
		<input type = "text" class = "form-control" placeholder = "UserName">
		</div>
		
		<div class = "form-group">
		<input type = "Email" class = "form-control" placeholder = "Email">
		</div>
		
		<div class = "form-group">
		<input type = "Address" class = "form-control" placeholder = "Address">
		</div>
		
		<div class = "form-group">
		<input type = "Password" class = "form-control" placeholder = "Password">
		</div>
		<button type = "button" class = "btn btn-primary"> Register </button>
		
	</div>
	</div>
</div>
</div>
</div>
</div>


</form>

</body>
</html>
